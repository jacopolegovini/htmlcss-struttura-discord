<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Struttura Discord</title>
</head>
<body>
    <header>
        <nav class="header1">
            <div class="container">  
                <div class="flex-container header-nav">
                    <div class="logo spacing">LOGO</div>
                    <div class="link" id="link">LINK</div>
                    <div class="login" id="logo">LOGIN</div>
                </div>  
            </div>  
        </nav>
        <section class="header2">
            <div class="container">
                <div class="flex-container header-introduction">
                    <div class="header-copy"></div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="flexibiliy">
            <div class="container">
                <div class="flex-container img-copy">
                    <div class="img-flexibility"></div>
                    <div class="copy-flexibility"></div>
                </div>
            </div>
        </section>
        <section class="accessibility">
            <div class="container">
                <div class="flex-container copy-img">
                    <div class="copy-accessibility"></div>
                    <div class="img-accessibility"></div>
                </div>
            </div>
        </section>
        <section class="community">
            <div class="container">
                <div class="flex-container img-copy">
                    <div class="img-community"></div>
                    <div class="copy-community"></div>
                </div>
            </div>
        </section>
        <section class="affidability">
            <div class="container">
                <div class="flex-container copy-img-cta">
                    <div class="copy-affidability"></div>
                    <div class="img-affidability"></div>
                    <div class="cta-affidability"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="info">
            <div class="container flex-container">
                    <div class="flex-container language-social">
                        <section class="language"></section>
                    </div>
                    <div class="flex-container general-link">
                            <div class="product"></div>
                            <div class="company"></div>
                            <div class="resources"></div>
                            <div class="legal"></div>
                    </div>
            </div>
        </nav>
        <section class="log-up">
            <div class="container">  
                <div class="flex-container footer-logo-logup">
                    <div class="footer-logo spacing">LOGO</div>
                    <div class="footer-logup spacing" id="button"><button>REGISTRATI</button></div>
                </div>  
            </div>  
        </section>
    </footer>
</body>
</html>
